<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Script/jquery-3.7.1.js"></script>
    <script src="Script/jquery-ui.js"></script>
    <script lang="java">
        $(function(){

            $(".btn1").click(function(){
                $(".img_view").fadeIn();
            }) //btn1 click

            $(".btn2").click(function(){
                $(".img_view").fadeOut();
            }) //btn2 click
            $(".btn3").click(function(){
                $(".img_view").fadeToggle();
            }) //btn3 click
            $(".btn4").click(function(){
                $(".img_view").fadeTo(1000, 0.15);
            }) //btn3 click
        })//jquery close
    </script>
</head>
<body>
        <h1>hide hide </h1>
        <button class="btn1">fadein</button>
        <button class="btn2">fadeout</button>
        <button class="btn3">fadetoggle</button>
        <button class="btn4">fadeto</button>

        <p class="img_view">
            <img src="img/002.jpg" alt="car" >
        </p>
</body>
</html>

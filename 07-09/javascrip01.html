<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script lang="java">
       // if : 만약 ~~이면
        //    관계연산자  
        //    > 초과 크다
        //    >=이상 크거나 같다 =>(x)
        // < 미만 작다
        // < = 이하 작거나 같다
        //== 같다
        // ! = 같지 않다
        //! true false 를 반대로 표시 부정 not
        //조건문은 관계 연산자가 있어야 하고
        //관계 연산자가 있는 결과값에는 true (0이외 수 1)나 false(0)로 답이 나온다

         var jumsu = prompt("점수를 입력하세요");
         console.log(jumsu);

         if(jumsu >= 80){
            document.write("당신의 점수는 ", jumsu ,"점으로 수료했습니다");
         }else if(jumsu >=60 ){
            document.write("당신의 점수는 ", jumsu ,"점으로 이수했습니다");
         }else{
            document.write("당신의 점수는 ", jumsu ,"점으로 재수강하세요");
         } //if end



    </script>

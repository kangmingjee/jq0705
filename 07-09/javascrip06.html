<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Script/jquery-3.7.1.js"></script>
    <script src="Script/jquery-ui.js"></script>
    <script lang="java">
        $(function(){
            $(".list li").each(function(index){
                console.log("index :" , index);
                console.log("this : " , this);
                console.log("this text : " ,$(this).text());
                console.log("this data : " ,$(this).attr("data"));
            })//each
            
            $(".item li").each(function(i){
                 var back = $(this).attr("bg");
                 $(this).css({background : back });

            })

        })//jq end

    </script>

</head>
<body>
        <div class="box">
            <h1>each event</h1>

            <ul class="list">
                <li class="first" data="1">one</li>
                <li data="2">two</li>
                <li date="3">three</li>
            </ul>

            <ul class="item">
                <li bg="'#f00">빨강</li>
                <li bg="'#ff0">노랑</li>
                <li bg="'#00f">초록</li>
                <li bg="'#0f0">빨강</li>


            </ul>


        </div>
</body>
</html>

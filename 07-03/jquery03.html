<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Script/jquery-3.7.1.js"></script>
    <script src="Script/jquery-ui.js"></script>
    <script lang="java">
        $(function(){
            $(".menu li:nth-child(3)").css({"background":"pink"});
            //
            $(".menu").children("li").eq(4).css({"background":"green" , "color":"#fff","font-size":"30px"});
            //직계자식
            $("li").parent("menu").css({border:"1px solid black"});
            //직계부모
            $(".list04").siblings().css({color :"red"}); /* siblings '나(본인)'를 뺀 나머지 단어들  */
            //나의 형제들

            $(".menu").find("div").css({"font-size":"20px","color":"blue"})
            //find : 후손까지
            $(".list01_child").parents(".menu").css({background:#ddd});
            //parents :조상까지
            $(".list04").prev("").css({background:#green});
            //parents :조상까지
            $(".list04").next("").css({background:#ddd});
            //parents :조상까지
                

        }) //jq end

    </script>
</head>
<body>
    
        <ul class="menu">
            <li>list01
                <div class="list01_child">list01-1-1-1-1</div>
            </li>

            <li>list02</li>

            <li class="list04">list04</li>
            <li>list05</li>
            <li>list06

            </li>
            <li>list07</li>
            <li>list08</li>
        </ul>
</body>
</html>

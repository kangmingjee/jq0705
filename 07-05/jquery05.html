<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Script/jquery-3.7.1.js"></script>
    <script src="Script/jquery-ui.js"></script>
    <script src="Script/jq01.js"></script><!-- 외부 -->
    <script lang="java"> /* 내부 -->
   <!--  //실행문작성 */
   $(function(){
        // $(".view li").hide();
        // $(".view li").eq(0).show();
        // $(".view li").hide();
        // $(".view li").eq(0) show();
        $(".view li").eq(0).siblings().hide();
                $(".btn li").click(function(){
                
                var n = $(this).index();
                
                console.log("n" , n);

                $(".view li").slideUp(0);
                $(".view li").eq(n).slideDown(2000);

                $(".btn li").removeClass("on");
                $(this).addClass("on");
        })
        //siblings()는 나를 제외한 형제


   })//jq end
</script>
<style type="text/css">
    *{margin: 0;padding: 0;}
    a{text-decoration: none;color: inherit;}
    ul,ol,li{list-style: none;}

    body{background-color: #444;}
    body{background-image:linear-gradient(45deg,#454578 , #685974 ,#848754) }
    body{background-image:radial-gradient(at top left ,#454578 , #685974 ,#848754) }
    h1{
        width: 500px;
        border-bottom: 5px double white;
        margin: 50px auto;
        padding: 10px 0 ;
        text-align: center;
    }
    li{list-style:none;}
    html,body{
        height: 100%;
    }
    .wrap{
        width: 600px;
        height: 400px;
        /* overflow: hidden; */
        margin: 0 auto;
        border: 20px groove white;
        position: relative;
    }

    .view{
        position: relative;
    }
    .view li{
        position: absolute;
        width: 600px;
        height: 400px;
    }
    .view li a{}
    .view li a img{}

    .btn{
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
    }
    .btn li{
        display: inline-block;}

    
    .btn li a{
        /* color: white; */
        display: block;
        width: 20px; height:20px;
        background-color: gray;
        border-radius: 10px;
        text-indent: -9999999px;
        transition: all 0.3s;
    }
    .btn li a:hover{
        background-color: #ddd;
    }
    .on a{
        width: 50px !important;
        background-color: blueviolet !important;
    }
</style>
</head>
<body>
            <h1> index eq number </h1>

        <div class="wrap">
                
                <ul class="view">
                    <li><a href="#"><img src="img/animal01.png" alt="animal01"></a></li>
                    <li><a href="#"><img src="img/animal02.png" alt="animal02"></a></li>
                    <li><a href="#"><img src="img/animal03.png" alt="animal03"></a></li>
                    <li><a href="#"><img src="img/animal04.png" alt="animal04"></a></li>
                    
                </ul> <!-- view -->
                <ul class="btn">
                    <li class="on"><a href="#">1</a></li>   
                    <li><a href="#">2</a></li>   
                    <li><a href="#">3</a></li>   
                    <li><a href="#">4</a></li>   
                </ul> <!-- btn -->

                
        </div><!-- wrap -->
</body>
</html>
